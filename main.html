<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akinator Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Welcome to the Akinator Game!</h1>
        <button id="start-button">Start Game</button>
        <div id="question-container" style="display: none;">
            <p id="question"></p>
            <button class="answer-button" data-answer="yes">Yes</button>
            <button class="answer-button" data-answer="probably">Probably</button>
            <button class="answer-button" data-answer="don't know">I don't know</button>
            <button class="answer-button" data-answer="probably not">Probably Not</button>
            <button class="answer-button" data-answer="no">No</button>
        </div>
        <div id="result-container" style="display: none;">
            <p id="result"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
